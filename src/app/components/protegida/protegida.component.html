<H1> Perfil de Usuario</H1>
<hr>
<pre *ngIf="auth.user$ | async as profile ">
    <!-- Card  -->
    <div class="card mb-3" style="max-width: 540px;">
        <div class="row g-0">
            <img [src]="profile.picture" class="img-fluid rounded-start" id="profile"> 
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Bienvenido, {{profile.name}}!</h5>
              <p class="card-text">Nickname: {{profile.nickname}}</p>
            </div>
          </div>
        </div>
      </div>
</pre>
